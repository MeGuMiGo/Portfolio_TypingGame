<!DOCTYPE html>
 <html lang="ja">
 <head>
   <title>世界の国名タイピング</title>
   <meta charset="UTF-8">
   <meta name="description" content="【JavaScript応用編】簡易的なタイピングゲームです。">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/c59a09548e.js" crossorigin="anonymous"></script>
 </head>
 <body>
  <p class="subtitle">国名タイピング</p>
  <!-- ミュートボタン -->
  <button id="mute" class="btn btn-warning"><i class="fas fa-volume-mute"> 効果音OFF</i></button>
  <div id="wrap" class="wrap">   
    <div id="progressCircle">
      <svg width="100" height="100" viewBox="120 -369 145 148">
        <!-- //真ん中の変化する円 -->
        <circle cx="200" cy="220" r="50" class="circle"></circle>
        <!-- //手前の秒数が表示される円 -->
        <circle cx="200" cy="220" r="60" stroke="yellow" class="front"></circle>

<!-- にすると、スタート時から終了するまでの間に「効果音ON⇄OFF」ボタンの切り替え動作ができなくなる -->
      <!-- <svg viewBox="0 0 100 100">  -->
          <!-- //真ん中の変化する円 -->
          <!-- <circle cx="50" cy="50" r="25" class="circle"></circle> -->
          <!-- //手前の秒数が表示される円 -->
          <!-- <circle cx="94" cy="50" r="5" stroke="yellow" class="front"></circle> -->

      </svg>
      <div class="seconds"> 
          <span class="second"></span>
      </div>
      </div> 
  <!--テキスト表示  -->
      <span id="japanese"></span><br>
      <span id="typed" class="typed"></span><span id="untyped" class="untyped" style="font-size: 40px;"></span>  
      <span id="mistyped" class="mistyped">miss!</span>
  </div>
  <button id="start">スタート</button>
  <script type="text/javascript" src="main.js"></script>
 </body>
 </html>
